[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.future]
label = Future
type = boolean
checkbox_label = If true, then post will appear in `Upcoming` section
default = false
width = 1/4

[fields.author]
label = Author
type = string
width = 1/4

[fields.fediverse_handle]
label = Fediverse Handle -- E.g. @madpy@fosstodon.org
type = string
width = 1/2
addon_label = @

[fields.pub_datetime]
label = Date and Time of Event -- E.g. 2024-03-14 18:30:00 America/Chicago
type = datetime
width = 1/4

[fields.location]
label = Location
type = string
width = 1/4
default = Madison Public Library, 201 W Mifflin St, Room 302

[fields.location_url]
label = Location URL
type = url
width = 1/4
default = https://maps.app.goo.gl/UpdANHPrWpstdDHe6

[fields.meetup_url]
label = Meetup URL
type = url
width = 1/4

[fields.image]
label = Social Media Image
type = url
width = 1/2

[fields.image_width]
label = Image width
type = string
width = 1/4

[fields.image_height]
label = Image height
type = string
width = 1/4

[fields.ogdescription]
label = Social Media Description
type = string

[fields.body]
label = Body
type = markdown
