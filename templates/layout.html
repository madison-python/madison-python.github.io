<!doctype html>
<meta charset="utf-8">
<head>

<link rel="stylesheet" href="{{ '/static/normalize.css'|url }}">
<link rel="stylesheet" href="{{ '/static/skeleton.css'|url }}">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}">

<!-- Mobile Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<title>{% block title %}Welcome{% endblock %} — MadPy</title>
</head>
<body>
  <div class="container">

    <div class="row">
        <div class="three columns">
          <nav>
            <h3 id="logo"><img src="{{ '/static/images/madpy-logo.svg'|url }}" alt="MadPy logo" width="200" height="200"></h3>
            <ul>
              <li{% if this._path == '/' %} class="active"{% endif
                %}><a href="{{ '/'|url }}">About</a></li>
              {% for href, title in [
                ['/meetups', 'Events'],
              ] %}
                <li{% if this.is_child_of(href) %} class="active"{% endif
                  %}><a href="{{ href|url }}">{{ title }}</a></li>
              {% endfor %}
              <li><a target="_blank" href="https://twitter.com/MadisonPython">Twitter</a>
              <li><a target="_blank" href="https://fosstodon.org/@madpy">Mastodon</a>
              <li><a target="_blank" href="https://github.com/madison-python">GitHub</a>
              <li><a target="_blank" href="https://www.meetup.com/MadPython/">Meetup.com</a>
            </ul>
          </nav>
          &nbsp;
        </div>

        <div class="nine columns">
          {% block body %}
          {% endblock %}
        </div>

    </div>
  </div>
